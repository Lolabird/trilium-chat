<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><link rel="stylesheet" href="./normalize.min.css"/><link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/><link rel="stylesheet" href="./boxicons/css/boxicons.min.css"/><link rel="stylesheet" href="./style.css"/><link rel="stylesheet" href="./theme-light.css"/><style>body {
                display: flex;

            .operation {

            }</style><script defer="defer" src="template.js"></script><script defer="defer" src="main.b030e2d512ffc29096ce.js"></script></head><body><div class="operation-wrapper"><div>apikey:<input id="apikey"/> <button id="keySave">Save</button></div><div class="operation"></div></div><script>document.querySelector('#keySave').addEventListener('click', () => {

            });</script><div class="chat-wrapper"><div class="resizer"></div><div class="header"><div class="header_left flex-center"><a class="link link_face flex-center no-arrow" href="https://github.com/soulsands/trilium-chat" target="_blank"><i class="header_face bx icon-view" title="HomePage"></i></a></div><div class="header_right"><i title="hide" class="header_hide bx bx-minus icon-action"></i></div></div><div class="thread"></div><div class="prompt_content"><div class="prompt_content_close flex-row-reverse"><i class="bx bx-x icon-action"></i></div><div class="prompt_content_text"></div></div><div class="operate no-shrink"><div class="operate_top flex-center-between"><div class="operate_top_left flex-center"><button class="operate_btn operate_btn_new chat_button">New Chat</button><div class="operate_btn operate_btn_prompt bx bx-book-bookmark icon-action" title="Prompt"></div><div class="operate_btn operate_btn_command bx bx-terminal icon-action" title="Command"></div></div><div class="operate_top_right"><div class="operate_btn operate_btn_history bx bx-history icon-action" title="History"></div></div></div><div class="operate_input"><textarea class="input-area" placeholder="Send a message..."></textarea> <i title="Send(Enter to send, Shift+Enter to break line)" class="operate_send bx bx-paper-plane icon-action"></i></div><div class="operate_bottom flex-center-between"><div><button class="thread_op thread_op_stop">stop generating</button> <button class="thread_op thread_op_regenerate">regenerate</button></div><div class="operate_status"></div></div></div><div class="content_select content_select_prompt"><div class="select_top flex-center-between"><div class="flex-center"><div class="select_count">Prompt(<span class="select_num">0</span>)</div><div class="ml-2 select_add bx bx-plus icon-action"></div></div><div class="select_close bx bx-chevron-down icon-action"></div></div><div class="select_search flex-center"><i class="bx bx-search"></i> <input class="select_search_input" placeholder="Search"/></div><div class="select_list"><div class="select_item"><div class="item_up"><div class="item_title one-line"></div><div class="item_op no-shrink"><i class="bx bx-edit-alt icon-action"></i> <i class="bx bx-trash icon-action"></i></div></div><div class="item_preview one-line"></div></div></div></div><form class="content_prompt_form"><label>Prompt Name:</label> <input class="prompt_input" placeholder="Name your prompt" name="prompt-name"/> <label class="mt-1">Prompt Content:</label> <textarea class="prompt_input prompt_input_content" placeholder="Paste or input content here" type="tex" name="prompt-content"></textarea></form><div class="content_select content_select_history"><div class="select_top flex-center-between"><div class="select_count">History(<span class="select_num"></span>)</div><div class="select_close bx bx-chevron-down icon-action"></div></div><div class="select_search flex-center"><i class="bx bx-search"></i> <input class="select_search_input" placeholder="Search"/></div><div class="select_list"><div class="select_item"><div class="flex-center-between item_up"><div class="item_title one-line"></div><div class="item_stamp no-shrink"></div></div><div class="flex-center-between item_down"><div class="item_preview one-line"></div></div></div></div></div><div class="content_command"><div class="command_title">Commands</div><div class="command_list"><div class="command_item" command="copy">copy thread</div><div class="command_item" command="history">save to history</div><div class="command_item" command="favor">favor in history</div><div class="command_item" command="unfavor">unfavor in history</div><div class="command_item" command="save">save to active note</div><div class="command_item" command="append">append to active note</div><div class="command_item" command="child">save to new child</div></div></div></div><script></script></body></html>
